<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Resgatar</title>
    <script>
        function redirecionar() {
            // Aguardar o redirecionamento após o clique no botão "Resgatar"
            window.location.href = "https://seu-site-de-screamer.com";
        }
    </script>
</head>
<body>
    <h1>Resgatar Brawl Stars</h1>
    <p>Você será redirecionado para a página de resgatar do Brawl Stars em breve!</p>
    <!-- Botão que simula o "Resgatar" -->
    <button onclick="redirecionar()">Resgatar</button>
</body>
</html> <!DOCTYPE html>
<html lang="pt-br">
<head>

            height: auto;
            border-radius: 10px;

            display: none;
        }
    </style>
</head>
<body>
    <h1>Você foi redirecionado para uma imagem especial!</h1>

    <!-- Usando o link direto do áudio -->
    <audio autoplay loop>

</body>
</html>
