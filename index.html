<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgatar Código - Brawl Stars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f3336;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 100%;
            padding: 20px;
        }

        .header {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .voucher-box {
            background-color: #444b4f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .voucher-box input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .voucher-box button {
            padding: 12px 30px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .voucher-box button:hover {
            background-color: #e6b800;
        }

        .footer {
            font-size: 14px;
            color: #bbb;
        }
    </style>
    <script>
        function redirecionar() {
            // Redireciona para a página de screamer após o clique no botão
            window.location.href = "screamer.html"; // Link para a página do screamer
        }
    </script>
</head>
<body>

<div class="container">
    <div class="header">
        Resgatar Código Brawl Stars
    </div>
    
    <div class="voucher-box">
        <p>Insira o código abaixo e clique em "Resgatar":</p>
        <input type="text" placeholder="Código do Voucher" />
        <br><br>
        <button onclick="redirecionar()">Resgatar</button>
    </div>

    <div class="footer">
        <p>Este é um exemplo de página de resgatar.</p>
    </div>
</div>

</body>
